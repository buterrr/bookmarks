{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Log-in{% endblock title %}

{% block content %}
<br>
    <div class="row mt-5">
        <div class="col-lg-6">
            <h1>Log-in</h1>
            <p>Please, use the following form to log-in. </p>
            <form action="." method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <p><input class="btn btn-success" type="submit" value="Log in"></p>
            </form>
        </div>
    </div>

{% endblock content %}

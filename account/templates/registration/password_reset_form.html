{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock title %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your email address to obtain a new password.</p>
    <form action="." method="post">
        {{ form|crispy }}
        <p> <input class="btn btn-success" type="submit" value="Send email"> </p>
        {% csrf_token %}
    </form>
{% endblock content %}

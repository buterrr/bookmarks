{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Bookmarks an image{% endblock title %}

{% block content %}
    <h1>Bokmarks an image</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img class="img-fluid" src="{{ request.GET.url }}" class="image-preview">
            </div>
            <div class="col-lg-8">
                <form action="." method="post">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <input class="btn btn-success" type="submit" value="Bookmark it!">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
